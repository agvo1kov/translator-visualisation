{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Visualization</title>
        <link rel="stylesheet" href="{% static 'lab1/styles.css' %}">
    </head>
    <body>
        <div class="corner-wrapper">
            <div class="token" id="cornerstone">A</div>
        </div>
        <div class="wrapper" id="wrapper" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
            <div class="welcome-wrapper hide" id="welcome-wrapper">
                <div class="welcome" id="welcome">
                    <span class="welcome-word">Welcome</span>
                    <span class="welcome-word">to</span>
                    <span class="welcome-word">Pascal</span>
                    <span class="welcome-word">parser</span>
                    <span class="welcome-word">!</span>
                </div>
                <div class="upload-form" id="upload-form">
                    <div class="welcome-word">Drag</div>
                    <div class="pas welcome-word">.pas</div>
                    <div class="welcome-word">file</div>
                    <div class="welcome-word">here</div>
                </div>
            </div>
            <div class="chain-wrapper" id="chain-wrapper"></div>
            <div class="program-wrapper" id="program-wrapper">
                <div class="tokens-wrapper" id="tokens-wrapper"></div>
                <div class="tables-wrapper" id="tables-wrapper"></div>
            </div>
        </div>
        <div class="skip" id="skip-btn">Skip</div>
        <div class="mistake-popup hide" id="mistake-popup">
            extra ';' before 'else'
        </div>

        <input type="file" id="file-input" style="display: none" accept=".pas">

        <script src="{% static 'lab1/welcome.js' %}"></script>
        <script src="{% static 'lab1/js.cookie.min.js' %}"></script>
    </body>
</html>
